<ion-header>

  <ion-navbar>
    <ion-title>ElectionSeats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <button ion-item
          *ngFor="let info of electionSeatsData"
          text-center
          (click)="gotoChartsPage(info.party_seats)">
            {{info.year}}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
