<ion-header>

  <ion-navbar text-center>
    <ion-title>Positions and Stances</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item text-center text-wrap>
            <h1>{{partyLink.name}}</h1>
            <h2>{{partyLink.note}}</h2>
          </ion-item>

          <ion-item text-center>
              <img src={{partyLink.party_logo}}>
          </ion-item>

          <ion-item text-center>
            <p><strong>Political Alignment:</strong></p>
            <br>
            <p>{{partyLink.political_position}}</p>
          </ion-item>

          <ion-item text-center>
            <p><strong>Coalition Bloc:</strong></p>
            <br>
            <p>{{partyLink.bloc_affiliation}}</p>
          </ion-item>

          <ion-item text-center>
            <p><strong>Ideology: </strong></p>
            <br>
            <p *ngFor="let ideology of partyLink.ideology">
              {{ideology}}
            </p>
          </ion-item>

          <ion-item text-center>
            <p><strong>Issue Stances:</strong></p>
            <br>
            <button ion-item text-center
            *ngFor="let stances of partyLink.policy_stances"
            (click)="expandPolicyModal(stances)">
              <p>{{stances.issue_area}}</p>
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
