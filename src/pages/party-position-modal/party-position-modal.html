<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-list text-wrap>
          <ion-item>
            <p text-center><strong>Their View on {{stanceLink.issue_area}}:</strong></p>
            <br>
            <p>{{stanceLink.issue_stance}}</p>
          </ion-item>
          <ion-item>
            <ion-list *ngFor="let wants of stanceLink.policy_wants">
              <ion-item>
                <p>{{wants}}</p>
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
