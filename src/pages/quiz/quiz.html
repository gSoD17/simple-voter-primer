<ion-header>

  <ion-navbar text-center>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #slides>
    <!-- <ion-slide>
        <button ion-button color="primary" (click)="submit()">Submit</button>
    </ion-slide> -->

    <ion-slide>
      <p>placeholder text</p>
      <button ion-button color="primary" (click)="startQuiz()">Go To Quiz</button>
    </ion-slide>

    <ion-slide *ngFor="let data of quizData">
      <h5>Question {{data.questionNumber}}</h5>
      <p>{{data.statement}}</p>

      <ion-list no-lines radio-group [(ngModel)]="selection">
        <ion-item>
          <ion-radio value=-2></ion-radio>
          <ion-label>Fully Agree</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value=-1></ion-radio>
          <ion-label>Partly Agree</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value=0></ion-radio>
          <ion-label>Neutral / Not Sure</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value=1></ion-radio>
          <ion-label>Partly Disagree</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value=2></ion-radio>
          <ion-label>Fully Disagree</ion-label>
        </ion-item>
      </ion-list>
      <button ion-button color="primary" (click)="previousSlide(data)">Go Back</button>
      <button ion-button color="primary" (click)="nextSlide(data)">Next</button>
    </ion-slide>

    
    <ion-slide>
        <button ion-button color="primary" (click)="submit()">Submit</button>
    </ion-slide>
  </ion-slides>

</ion-content>
